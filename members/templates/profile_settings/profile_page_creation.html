{% extends 'base.html' %}
{% block title %}
Create a Profile Page
{% endblock %}

{% block content %}
{% if user.is_authenticated and user.id == profile.meta_obj.id%}

<h1>Create a Profile Page</h1>
<br />
<div class="form-group">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Create Profile Page</button>
  </form>
</div>

{% else %}

YOU ARE NOT ALLOWED HERE, SIR!!

{% endif %}
{% endblock %}
