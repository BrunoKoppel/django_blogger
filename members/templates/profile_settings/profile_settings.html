{% extends 'base.html' %}
{% block title %}
Profile Information
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Profile Information | Update Profile</h1>
<br />
<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Update Profile</button>
  </form>
</div>
{% else %}
You are not logged in
{% endif %}
</br>
<a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
