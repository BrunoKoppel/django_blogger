{% extends 'base.html' %}
{% block title %}
Comment on Blog Post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<h1>Comment on BLog Post</h1>
<br />
<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Comment</button>
  </form>
</div>

{% else %}
You need to register to comment
{% endif %}
{% endblock %}
