{% extends 'base.html' %}
{% block title %}
Deleting {{ post.title }}
{% endblock %}

{% block content %}
{% if user.is_authenticated and user.id == post.author.id  %}

<h1>Deleting {{ post.title }}</h1>
<br />
<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    <h3>Are You Sure?</h3>
    <button class="btn btn-danger">Delete Post</button>
  </form>
</div>
{% else %}

YOU ARE NOT ALLOWED HERE SIR!!

{% endif %}
{% endblock %}
