{% extends 'base.html' %}
{% block title %}
Updating {{ post.title }}
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Updating {{ post.title }}</h1>
<br/>
<div class="form-group">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Update</button>
  </form>
</div>
{% else %}

YOU ARE NOT ALLOWED HERE SIR!!

{% endif %}

{% endblock %}
